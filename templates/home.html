<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    </head>
    <body>
      <h1> Sports Eventer </h1>
      <header>
        <a href="/register">Register</a>
        <a href="/login">Log In</a>
        <a href="/newEvent">Create an Event</a>
      </header>

      {% for event in events %}
      <div id="event">
        <h3>Sport: {{ event.sport }}</h3>
        <p>People: {{ event.people_participating }}/{{ event.people_participating+event.people_needed }}</p>
        <a href="/events/{{event.event_id}}">See more details</a>
      </div>
      {% endfor %}
    </body>
</html>
