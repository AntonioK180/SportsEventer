<!DOCTYPE html>
<html>
    <head>
        <title>Create an Event</title>
    </head>
    <body>
      <h1> Sports Eventer </h1>
      <header>

      </header>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>

              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}


    </body>
</html>
